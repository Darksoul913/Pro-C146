<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-sphere position="-1 0 -6" radius="0.5" thetaLength="45" color="#EF2D5E"></a-sphere>
        <a-sphere position="1 0 -6" radius="0.5" thetaLength="45" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-1 0.75 -6" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cylinder position="1 0.75 -6" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-box position="0 2 -6" rotation="0 0 0" color="#4CC3D9" scale="3"></a-box>
        <a-box position="0 3 -6" rotation="0 0 0" color="#4CC3D9" scale="3"></a-box>
        <a-cylinder position="-2 2.6 -6" radius="0.25" height="1.5" color="#FFC65D" rotation="0 0 -45"></a-cylinder>
        <a-cylinder position="2 2.6 -6" radius="0.25" height="1.5" color="#FFC65D" rotation="0 0 45"></a-cylinder>
        <a-sphere position="-2.7 1.89 -6" radius="0.35" thetaLength="45" color="#EF2D5E"></a-sphere>
        <a-sphere position="2.7 1.89 -6" radius="0.35" thetaLength="45" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-3.09 2.3 -6" radius="0.25" height=".75" color="#FFC65D" rotation="0 0 45"></a-cylinder>
        <a-cylinder position="3.09 2.3 -6" radius="0.25" height=".75" color="#FFC65D" rotation="0 0 -45"></a-cylinder>
        <a-dodecahedron position="-3.5 2.7 -6" radius="0.5" color="brown"></a-dodecahedron>
        <a-dodecahedron position="3.5 2.7 -6" radius="0.5" color="brown"></a-dodecahedron>
        <a-box position="0 4 -6" rotation="0 0 0" color="#FFC65D" scale="1"></a-box>
        <a-sphere position="0 5 -6" radius="0.5" thetaLength="45" color="#FFC65D"></a-sphere>
        <a-box position="0 4.5 -6" rotation="0 0 0" color="#4CC3D9" scale="1.35"></a-box>
        <a-sphere position="-0.35 3.7 -4" radius="0.15" thetaLength="45" color="white"></a-sphere>
        <a-sphere position="0.35 3.7 -4" radius="0.15" thetaLength="45" color="white"></a-sphere>



        <a-plane
          position="0 0 -6"
          rotation="-90 0 0"
          width="15"
          height="10"
          color="black"
        ></a-plane>
    </a-scene>
</body>

</html>
